<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFC Orchestrator UI</title>
  <script>
    // GitHub Pages SPA 404 Redirect - Angepasst f체r callback URLs
    const repoName = "cfc-orchestrator-ui";
    const repo = "/" + repoName; // Der Name des Repositories mit f체hrendem Slash
    
    const l = window.location;
    const fullPath = l.pathname;
    
    // Pr체fe, ob der Pfad den Repo-Namen doppelt enth채lt (was auf einen Fehler hinweist)
    const doubleRepoPattern = new RegExp("^" + repo + repo);
    if (doubleRepoPattern.test(fullPath)) {
      // Bei einem doppelten Pfad entfernen wir den ersten Repository-Teil
      const correctedPath = fullPath.replace(repo, "");
      sessionStorage.redirect = correctedPath + l.search + l.hash;
    } else {
      // Normaler Fall: Wir extrahieren den Pfad nach dem Repository-Namen
      const path = fullPath.replace(new RegExp("^" + repo), "");
      sessionStorage.redirect = path + l.search + l.hash;
    }
    
    // Umleitung zur Hauptseite
    l.href = l.origin + repo;
  </script>
</head>
  </script>
</head>
<body>
  <h1>Weiterleitung...</h1>
  <p>Sie werden zur CFC Orchestrator UI weitergeleitet.</p>
</body>
</html>
