<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFC Orchestrator UI</title>
  <script>
    // GitHub Pages SPA 404 Redirect - Angepasst für callback URLs
    const segmentCount = 0; // Die Anzahl der Segmente in der URL, die zum Repository-Namen gehören
    const repo = "/cfc-orchestrator-ui"; // Der Name des Repositories
    
    const l = window.location;
    // Entferne den Basis-Pfad vom aktuellen Pfad
    const path = l.pathname.substring(repo.length);
    
    // Speichere den Pfad mit Query-Parametern
    sessionStorage.redirect = path + l.search + l.hash;
    
    // Umleitung zur Hauptseite
    l.href = l.origin + repo + "/index.html";
  </script>
</head>
<body>
  <h1>Weiterleitung...</h1>
  <p>Sie werden zur CFC Orchestrator UI weitergeleitet.</p>
</body>
</html>
