    <script>
      // Redirect-Script f端r GitHub Pages SPA
      (function() {
        // Hole die Weiterleitungsinformationen aus dem SessionStorage
        const redirect = sessionStorage.redirect;
        // Entferne die Weiterleitungsinformationen
        delete sessionStorage.redirect;
        
        // Wenn ein Redirect existiert, ersetze die aktuelle Seite durch die urspr端ngliche Anfrage
        if (redirect && redirect !== location.pathname) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
